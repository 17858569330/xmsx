</farris-section><ng-template #dataGridpayMethodTemplate let-ctx>
<div style="display: flex;flex-direction: row;align-items: center;">
    <ng-container [ngSwitch]="ctx.rowData['payMethod']">
        <ng-container *ngSwitchCase="'Cash'">
            <span class="badge badge-round-info" style="margin-right: 5px;"></span> 现金
        </ng-container>
        <ng-container *ngSwitchCase="'Wechat'">
            <span class="badge badge-round-warning" style="margin-right: 5px;"></span> 微信
        </ng-container>
        <ng-container *ngSwitchCase="'ALipay'">
            <span class="badge badge-round-success" style="margin-right: 5px;"></span> 支付宝
        </ng-container>
        <ng-container *ngSwitchCase="'UPay'">
            <span class="badge badge-round-danger" style="margin-right: 5px;"></span> 银联
        </ng-container>
        <ng-container *ngSwitchDefault>
        </ng-container>
    </ng-container>
</div>
</ng-template><ng-template #dataGridsendStateTemplate let-ctx>
<div style="display: flex;flex-direction: row;align-items: center;" class="f-datagrid-cell-content">
    <ng-container [ngSwitch]="ctx.rowData['sendState']">
        <span class="badge badge-border-danger" *ngSwitchCase="'UnShipped'">未发货</span>
        <span class="badge badge-border-info" *ngSwitchCase="'Shipped'">已发货</span>
        <span class="badge badge-border-success" *ngSwitchCase="'Done'">已收货</span>
        <span *ngSwitchDefault></span>
    </ng-container>
</div>
</ng-template>
